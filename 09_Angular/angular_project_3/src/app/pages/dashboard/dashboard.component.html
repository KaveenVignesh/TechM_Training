<div class="container mt-4" *ngIf="student">
  <h2>Welcome, {{ student.name }}</h2>
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Subjects and Grades</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of student.subjects">
            <td [style.color]="subject.grade | gradeColor">{{ subject.name }}</td>
            <td [style.color]="subject.grade | gradeColor">{{ subject.grade }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Profile Details</h5>
      <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
      <p class="card-text"><strong>Academic Year:</strong> {{ student.academicYear }}</p>
      <p class="card-text"><strong>Semester:</strong> {{ student.semester }}</p>
      <p class="card-text"><strong>GPA:</strong> {{ gpa | gpaFormatter }}</p>
    </div>
  </div>

  <button class="btn btn-danger mt-3" (click)="authService.logout()">Logout</button>
</div>
